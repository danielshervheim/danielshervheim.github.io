{% comment %}
    Empty front matter to force jekyll processing.
{% endcomment %}

<!doctype html>

<html lang="en">
<head>
	{% include head.html %}
</head>

<body class="markdown-body">
	{% include header.html %}

	<main>
		<div class="single_column">
			<article>
				{{ content }}
			</article>
		</div>
	</main>

	{% include footer.html %}

	<!-- Include mathjax if the page requires it. -->
	{% if page.mathjax %}
		{% include js_mathjax.html %}
	{% endif %}
</body>
</html>
