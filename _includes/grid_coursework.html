<div class="grid">
<div class="gutter"></div>
    {% for item in site.coursework %}
        <div class="grid_item">
            <a href="{{ item.permalink | prepend: site.baseurl }}">
                <img src="{{ item.image }}" />
            </a>
            <p class="grid_item_label">
                <a href="{{ item.permalink | prepend: site.baseurl }}">
                    {{ item.title }}
                </a>
            </p>
        </div>
    {% endfor %}
</div>
