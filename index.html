---
---
<!-- empty front matter to force jekyll processing. -->

<!doctype html>

<html lang="en">
<head>
	{% include head.html %}
</head>

<body>
	{% include no_js_fix.html %}

	{% include header.html %}

	<main>
		<!--<h2 class="grid_label">Projects</h2>-->

		<div class="grid">
      <div class="gutter"></div>
			{% for item in site.projects %}
				<div class="grid_item">
					{% if item.redirect %}
						<a target="_blank" href="{{ item.permalink }}">
							<img src="{{ item.image }}" />
						</a>
						<p class="grid_item_label">
							<a target="_blank" href="{{ item.permalink }}">
								{{ item.title }}
							</a>
						</p>
					{% else %}
						<a href="{{ item.permalink | prepend: site.baseurl }}">
							<img src="{{ item.image }}" />
						</a>
						<p class="grid_item_label">
							<a href="{{ item.permalink | prepend: site.baseurl }}">
								{{ item.title }}
							</a>
						</p>
					{% endif %}
        </div>
			{% endfor %}
		</div>
	</main>

	{% include footer.html %}

  {% include masonry_js.html %}
</body>
</html>
